<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>

  <div class="container">
    <div class="content">
      <div class="desc">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>
      <div class="stats">
        <div class="stats-div">
          <h2 class="stats-heading">10k+</h2>
          <p class="stats-para">COMPANIES</p>
        </div>

        <div class="stats-div">
          <h2 class="stats-heading">314</h2>
          <p class="stats-para">TEMPLATES</p>
        </div>

        <div class="stats-div">
          <h2 class="stats-heading">12m+</h2>
          <p class="stats-para">QUERIES</p>
        </div>
      </div>

    </div>
    <div class="image-div">
      <img class="desktop-image" src="images/image-header-desktop.jpg" alt="">
    </div>
  </div>


</body>

</html>
