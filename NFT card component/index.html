<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="container">
    <div class="image">
      <img class="equilibrium-image" src="images/image-equilibrium.jpg" alt="" onmouseover="onHover()" onmouseout="offHover()">
      <div class="eye-div">
        <img class="eye-image" src="images/icon-view.svg" alt="">
      </div>

    </div>
    <div class="body-desc">
      <p class="eqno">Equilibrium #3429</p>

      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="values">
        <img class="eth" src="images/icon-ethereum.svg" alt="">
        <p class="price"> 0.041 ETH</p>
        <img class="clock" src="images/icon-clock.svg" alt="">
        <p class="days-left"> 3 days left</p>
      </div>

      <hr>
    </div>
    <div class="creator">
      <img class="jules-image" src="images/image-avatar.png" alt="">
      <p class="jules">Creation of <span>Jules Wyvern</span></p>
    </div>

  </div>

<script>

function onHover(){
  document.querySelector(".eye-div").style.display = "block";
}

function offHover() {
  document.querySelector(".eye-div").style.display = "none";
}

</script>
</body>

</html>
